{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="font-sans text-gray-100">
    <!-- Logo -->
    <div class="header-logo" style="background-image: url('{% static 'syft_bg.png' %}'); width: 100%; height: 100px;">
        <div class="flex justify-center content-center">
            <img src="{% static 'syft_learning_sm.png' %}" alt="Syft Logo" style="height: 100px">
        </div>
    </div>
    <div class="container mx-auto px-4 py-8">
    <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_name" class="block text-gray-300 font-bold mb-2">Name</label>
            <input type="text" name="name" id="id_name" class="w-full p-3 border border-gray-600 rounded text-gray-900 focus:outline-none focus:ring focus:ring-teal-500" required>
        </div>
        <div class="mb-4">
            <label for="id_email" class="block text-gray-300 font-bold mb-2">Email</label>
            <input type="email" name="email" id="id_email" class="w-full p-3 border border-gray-600 rounded text-gray-900 focus:outline-none focus:ring focus:ring-teal-500" required>
        </div>
        <div class="mb-4">
            <label for="id_email" class="block text-gray-300 font-bold mb-2">Subject</label>
            <input type="subject" name="subject" id="id_subject" class="w-full p-3 border border-gray-600 rounded text-gray-900 focus:outline-none focus:ring focus:ring-teal-500" required>
        </div>
        <div class="mb-4">
            <label for="id_message" class="block text-gray-300 font-bold mb-2">Message</label>
            <textarea name="message" id="id_message" class="w-full p-3 border border-gray-600 rounded text-gray-900 focus:outline-none focus:ring focus:ring-teal-500" rows="5" required></textarea>
        </div>
        <button type="submit" class="bg-teal-700 text-white py-2 px-4 rounded hover:bg-teal-600 w-full">Send Message</button>
    </form>

    <!-- Footer -->
    <div class="mt-16 text-center">
        <div class="flex flex-wrap justify-center gap-4 mb-6">
            <a href="/" class="text-sm hover:text-cyan-300 transition">Home</a>
            <a href="/tutorial" class="text-sm hover:text-cyan-300 transition">Getting Started</a>
            <a href="/support" class="text-sm hover:text-cyan-300 transition">Support</a>
        </div>
    <p class="text-xs text-gray-400 mb-2">Check the source code on <a href="https://github.com/tpaulshippy/bots" class="underline hover:text-cyan-300 transition">GitHub</a></p>
    <p class="text-xs text-gray-400">&copy; 2025 Syft Learning. All rights reserved.</p>
    </div>
</body>
</html>
